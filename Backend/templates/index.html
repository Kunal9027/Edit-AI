{% extends "base.html" %}

{% block content %}

<div class="lg:flex lg:space-x-8 space-y-8 lg:space-y-0">
    <!-- Form Section -->
    <div class="lg:w-1/2">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Video Combiner</h1>

        <form id="videoCombinerForm" class="space-y-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Main Video (with audio)</label
              >
              <input
                type="file"
                name="video1"
                accept="video/*"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Secondary Video (to loop/trim)</label
              >
              <input
                type="file"
                name="video2"
                accept="video/*"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Background Music (optional)</label
              >
              <input
                type="file"
                name="background_music"
                accept="audio/*"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Video 1 Offset</label
                >
                <input
                  type="number"
                  name="video1_offset"
                  value="30"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Video 2 Offset</label
                >
                <input
                  type="number"
                  name="video2_offset"
                  value="30"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Resolution</label
                >
                <input
                  type="number"
                  name="target_resolution"
                  value="1024"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Background Music Volume</label
                >
                <input
                  type="number"
                  name="bg_music_volume"
                  value="0.2"
                  step="0.1"
                  min="0"
                  max="1"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Watermark Text</label
              >
              <input
                type="text"
                name="watermark"
                value=""
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Text Overlay</label
              >
              <textarea
                name="text_overlay"
                rows="2"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
Follow for more!
Like & Subscribe</textarea
              >
            </div>
          </div>

          <div class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                    <label class="block text-sm font-medium text-gray-700">Aspect Ratio</label>
                    <select 
                      name="aspect_ratio"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    >
                    <option value="9:16">9:16 (Vertical/Story)</option>
                    <option value="1:1">1:1 (Square)</option>
                    <option value="4:3">4:3 (Traditional)</option>
                    <option value="16:9">16:9 (Widescreen)</option>
                    </select>
                  </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Watermark Opacity</label>
                <input
                  type="number"
                  name="watermark_opacity"
                  value="0.6"
                  step="0.1"
                  min="0"
                  max="1"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>
    
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Text Color</label>
                <input
                  type="color"
                  name="text_color"
                  value="#FFD700"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
    
              <div>
                <label class="block text-sm font-medium text-gray-700">Text Font</label>
                <select 
                  name="text_font"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="Impact">Impact</option>
                  <option value="Arial">Arial</option>
                  <option value="Helvetica">Helvetica</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Courier New">Courier New</option>
                  <option value="Verdana">Verdana</option>
                </select>
              </div>
            </div>
    
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Text Font Size</label>
                <input
                  type="number"
                  name="text_fontsize"
                  value="50"
                  min="10"
                  max="200"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
    
              <div>
                <label class="block text-sm font-medium text-gray-700">Text Position</label>
                <select 
                  name="text_position"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                <option value="top">Top</option>
                <option value="center">Center</option>
                <option value="bottom">Bottom</option>
                </select>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Combine Videos
            </button>
          </div>
        </form>

        <div id="status" class="mt-6 text-center hidden">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"
          ></div>
          <p class="mt-4 text-gray-600">Processing your videos...</p>
        </div>
      </div>
    </div>

    <!-- Result Section -->
    <div class="lg:w-1/2">
      <div id="result" class="bg-white rounded-lg shadow-lg p-6 hidden">
        <h2 class="text-2xl font-semibold mb-6 text-center">
          Output Video
        </h2>
        <div class="aspect-w-16 aspect-h-9">
          <video
            id="outputVideo"
            controls
            class="w-full h-full object-contain rounded-lg"
          >
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="mt-6 text-center">
          <a
            id="downloadLink"
            href="#"
            download
            class="inline-block px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700"
          >
            Download Video
          </a>
        </div>
      </div>
    </div>
  </div>

<script>
    document
      .getElementById("videoCombinerForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const statusDiv = document.getElementById("status");
        const resultDiv = document.getElementById("result");

        try {
          statusDiv.classList.remove("hidden");
          resultDiv.classList.add("hidden");

          const response = await fetch("/api/combine-videos/", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            const outputVideo = document.getElementById("outputVideo");
            const downloadLink = document.getElementById("downloadLink");

            outputVideo.src = data.output_url;
            downloadLink.href = data.output_url;

            statusDiv.classList.add("hidden");
            resultDiv.classList.remove("hidden");

            // Scroll to result on mobile
            if (window.innerWidth < 1024) {
              resultDiv.scrollIntoView({ behavior: "smooth" });
            }
          } else {
            throw new Error(data.error || "Failed to process videos");
          }
        } catch (error) {
          alert(error.message);
          statusDiv.classList.add("hidden");
        }
      });
</script> 



{% endblock content %}
