<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Combiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-8">Video Combiner</h1>
            
            <form id="videoCombinerForm" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Main Video (with audio)</label>
                        <input type="file" name="video1" accept="video/*" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Secondary Video (to loop/trim)</label>
                        <input type="file" name="video2" accept="video/*" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Background Music (optional)</label>
                        <input type="file" name="background_music" accept="audio/*"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Video Offset from Top </label>
                            <input type="number" name="video1_offset" value="30"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Video Offset from Bottom</label>
                            <input type="number" name="video2_offset" value="30"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Resolution</label>
                            <input type="number" name="target_resolution" value="1024"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Background Music Volume</label>
                            <input type="number" name="bg_music_volume" value="0.2" step="0.1" min="0" max="1"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Watermark Text</label>
                        <input type="text" name="watermark" value=""
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Text Overlay</label>
                        <textarea name="text_overlay" rows="2"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Combine Videos
                    </button>
                </div>
            </form>

            <div id="status" class="mt-6 text-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Processing your videos...</p>
            </div>

            <div id="result" class="mt-6 text-center hidden">
                <h2 class="text-xl font-semibold mb-4">Processed Video</h2>
                <video id="outputVideo" controls class="mx-auto max-w-full">
                    Your browser does not support the video tag.
                </video>
                <a id="downloadLink" href="#" download
                   class="mt-4 inline-block px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                    Download Video
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('videoCombinerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                
                const response = await fetch('/api/combine-videos/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const outputVideo = document.getElementById('outputVideo');
                    const downloadLink = document.getElementById('downloadLink');
                    
                    outputVideo.src = data.output_url;
                    downloadLink.href = data.output_url;
                    
                    statusDiv.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Failed to process videos');
                }
            } catch (error) {
                alert(error.message);
                statusDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
